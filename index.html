<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Raap</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar">
        <div class="sidebar__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <div class="sidebar__header">
          <img
            src="./assets/Logo.png"
            alt="logo"
            class="sidebar__header-logo"
          />
        </div>
        <div class="sidebar__user">
          <img
            src="./assets/IMG_4421.jpg"
            alt="user-image"
            class="sidebar__user-image"
          />
          <p class="sidebar__user-name">
            Tolu Kalejaiye
          </p>
        </div>
        <div class="sidebar__list">
          <button class="sidebar__list-item">
            <i class="fas fa-file-alt"></i>Request
            <div class="badge">3</div>
          </button>
          <button class="sidebar__list-item">
            <i class="fas fa-user-friends"></i>Beneficiaries
          </button>
          <button class="sidebar__list-item">
            <i class="fas fa-cog"></i>Settings
          </button>
        </div>
        <button class="sidebar__button-signout">
          <i class="fas fa-sign-out-alt"></i>Sign Out
        </button>
      </div>
      <div class="main">
        <div class="main__header">
          <button class="main__header-button">Account Details</button>
          <button class="main__header-button">Users</button>
          <button class="main__header-button">Expense Categories</button>
        </div>

        <div class="main__container">
          <div class="card account-info">
            <div class="card__header">
              <p class="card__header-title">Account Information</p>
            </div>
            <div class="account-info__box">
              <form class="account-info__form" onsubmit="submitForm()">
                <p>General</p>
                <div class="account-info__form-general">
                  <input
                    class="account-info__form-input"
                    id="first-name"
                    type="text"
                    placeholder="First Name"
                  />
                  <input
                    class="account-info__form-input"
                    id="last-name"
                    type="text"
                    placeholder="Last Name"
                  />
                  <input
                    class="account-info__form-input"
                    id="email-address"
                    type="text"
                    placeholder="Email Address"
                  />
                  <input
                    class="account-info__form-input"
                    id="phone-number"
                    type="text"
                    placeholder="Phone Number"
                  />
                </div>
                <p>Password</p>
                <div class="account-info__form-password">
                  <input
                    class="account-info__form-input"
                    type="text"
                    placeholder="New Password"
                  />
                  <input
                    class="account-info__form-input"
                    type="text"
                    placeholder="Re-enter New Password"
                  />
                  <button class="submit-button" type="submit">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card profile-photo">
            <div class="card__header">
              <p class="card__header-title">Profile Photo</p>
            </div>
            <div class="profile-photo__box">
              <div class="profile-photo__box-picture">
                <p style="font-size: 20px;">SA</p>
              </div>
              <p>Upload Instructions</p>
              <p>
                Must be 128px by 128px and smaller than 512KB. Image will be
                displayed on Paystack in the same scale as above
              </p>
              <button class="submit-button">Upload Photo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
